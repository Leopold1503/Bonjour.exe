name: Build Note EXE

on:
  push:                # Le workflow se lance quand tu ajoutes/modifies un fichier
  workflow_dispatch:   # Le workflow peut être lancé manuellement dans l'onglet Actions

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PyInstaller
        run: |
          pip install --upgrade pip
          pip install pyinstaller

      - name: Build EXE
        run: |
          pyinstaller --onefile --noconsole Bonjour.py --name BonjourNote

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: exe
          path: dist/*.exe

